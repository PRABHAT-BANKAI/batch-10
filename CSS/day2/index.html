<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CDN Content Delivery Network -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google links for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Dancing+Script:wght@400..700&family=Fugaz+One&family=Noto+Sans+Hanunoo&family=Pacifico&family=Rubik+Bubbles&family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
    <style>
      .heading {
        background-color: yellow;
        color: red;
      }

      .sixtyfour-convergence-text {
        font-family: "Sixtyfour Convergence", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings: "BLED" 0, "SCAN" 0, "XELA" 0, "YELA" 0;
      }
    </style>
  </head>
  <body>
    <h1 id="head" class="heading">Icon and font attachment</h1>
    <p class="dancing-script-text sixtyfour-convergence-text">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis
      tempore nihil at! Quos blanditiis fugiat, aperiam temporibus quibusdam
      laborum ut veniam maiores, minus harum aliquam architecto ad cumque
      voluptatem in!
    </p>

    <i class="fa-solid fa-car"></i>
    <i class="fa-solid fa-star"></i>
    <i class="fa-solid fa-star" style="color: #30aeb0;"></i>
    <i class="fa-solid fa-star fa-rotate-270 fa-2xl" style="color: #FFD43B;"></i>
  </body>
</html>
