<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        height: 100px;
        width: 100px;
      }
      .box1 {
        background-color: rgb(35, 239, 144);
        float: left;
        font-size: 45px;
        text-align: center;
      }
      .box2 {
        background-color: blue;
        float: left;
        font-size: 45px;
        text-align: center;
      }
      .clear{
        clear: both;
      }
    </style>
  </head>
  <body>
    <h1>Float Property</h1>
    <div class="box box1">♕</div>
    <div class="box box2">♔</div>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="clear"></div>

    <div class="box box1"></div>

  </body>
</html>
