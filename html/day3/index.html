<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration form</h1>

    <form action="">
      <label for="">Name:</label>
      <input placeholder="Enter your user name" type="text" />
      <br />
      <label for="">Email:</label>
      <input placeholder="Enter you email" type="email" />
      <br />
      <label for="">Password:</label>
      <input placeholder="enter your password" type="password" />
      <br />
      <label for="">Mobile No:</label>
      <input placeholder="enter your mobile number" type="number" />
      <br />
      <label for="">Date:</label>
      <input type="date" />
      <br />
      <label for="">Time:</label>
      <input type="time" />
      <br />
      <label for="">Gender:</label>
      <input name="gender" type="radio" /><b>Male</b>
      <input name="gender" type="radio" /><b>Female</b>
      <br />
      <b>I agree</b>
      <input type="checkbox" />
      <br />
      <textarea placeholder="Description" name="" id=""></textarea>
      <br />
      <select name="" id="">
        <option value="">Sports</option>
        <option value="">Reading</option>
        <option value="">Running</option>
        <option value="">Swimming</option>
      </select>
      <br />
      <label for="">Hobbies:</label>
      <input name="hobbies" type="radio" /><b>Gaming</b>
      <input name="hobbies" type="radio" /><b>Cricket</b>
      <input name="hobbies" type="radio" /><b>racing</b>
      <br />

      <input type="button" value="Submit form" />
      <br />
      <input type="submit" value="Submit form 2" />
      <button>Submit</button>
    </form>
  </body>
</html>
