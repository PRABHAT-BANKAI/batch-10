<!-- 
 Introduction Of HTML5
HTML5 Structure : <header> <nav> <main> <section> <div> <footer>
HTML5 Tag : <audio> <video> <source/> <iframe/>
Audio & Video Tag Attributes Like : controls, muted, loop, autoplay
Favicon (favourite icon) : <link href=”...” rel=”...”/> 
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tom and jerry</title>
    <link rel="icon" href="./images/tom.jpeg">
  </head>
  <body>
    <!-- semantic tags those tags have meaningfull names -->
    <header>
      <h1>day 4</h1>
      <nav></nav>
    </header>
    <section>
      <div></div>
      <div></div>
    </section>
    <section>
      <main></main>
    </section>
    <section></section>
    <footer></footer>

    <audio loop muted controls src="./images/piano-moment-9835.mp3"></audio>
    <video
      autoplay
      muted
      loop
      controls
      height="200px"
      src="./images/piano-moment-9835.mp3"
    ></video>
    <iframe
      width="400px"
      height="400px"
      src="https://www.youtube.com/embed/t0Q2otsqC4I"
      title="Tom &amp; Jerry | Tom &amp; Jerry in Full Screen | Classic Cartoon Compilation | WB Kids"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7558420.0911946045!2d66.03215236968546!3d22.32964698557336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959051f5f0ef795%3A0x861bd887ed54522e!2sGujarat!5e0!3m2!1sen!2sin!4v1745816506480!5m2!1sen!2sin" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </body>
</html>
